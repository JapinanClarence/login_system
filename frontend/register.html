<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
							<form class="registration-form" id="registration-form">

								<div class="row">
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="firstname" name="firstname"
												class="form-control form-control-lg" required />

											<label class="form-label" for="firstname" name="firstname">First
												Name</label>

										</div>


									</div>
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="lastname" name="lastname"
												class="form-control form-control-lg" required />
											<label class="form-label" for="lastname">Last Name</label>
										</div>

									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-4 d-flex align-items-center">

										<div class="form-outline datepicker w-100">
											<input type="date" class="form-control form-control-lg" name="birthdate"
												id="birthdate" required />
											<label for="birthdate" class="form-label">Birthday</label>
										</div>

									</div>
									<div class="col-md-6 mb-4">

										<h6 class="mb-2 pb-1">Gender: </h6>

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender" id="gender"
												value="female" checked required />
											<label class="form-check-label" for="gender">Female</label>
										</div>

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender" id="gender"
												value="male" />
											<label class="form-check-label" for="gender">Male</label>
										</div>

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender" id="gender"
												value="other" />
											<label class="form-check-label" for="gender">Other</label>
										</div>

									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											<input type="email" id="email" name="email"
												class="form-control form-control-lg" required />
											<label class="form-label" for="email">Email</label>

										</div>

									</div>
									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											<input type="tel" id="phonenumber" name="phonenumber"
												class="form-control form-control-lg" required />
											<label class="form-label" for="phonenumber">Phone Number</label>
										</div>

									</div>
								</div>

								<div class="row">
									<div class="col-12">
										<input type="password" id="password" name="password"
											class="form-control form-control-lg" required />
										<label class="form-label" for="password">Password</label>
										<small class='error-message' style='font-size:.75rem' ;></small>
									</div>
								</div>

								<div class="mt-4 pt-2">
									<input class="btn btn-primary btn-lg" type="submit" value="Submit" />
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/registration.js"></script>
</body>

</html>
